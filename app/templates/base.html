<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Persona CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .chat-bubble { max-width: 75%; padding: 10px; border-radius: 15px; margin-bottom: 10px; }
        .chat-user { background-color: #0d6efd; color: white; align-self: flex-end; margin-left: auto; }
        .chat-bot { background-color: #2c2c2c; color: #ddd; align-self: flex-start; }
        /* Drobna poprawka, ≈ºeby aktywny link w menu by≈Ç ja≈õniejszy */
        .navbar-nav .nav-link:hover { color: #fff; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/admin">ü§ñ AI Neural CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="/admin/personas">Personas (Models)</a>
                </li>
            </ul>
            <span class="navbar-text">Logged in as {{ username }}</span>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
